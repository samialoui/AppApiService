<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
    <input type="text" class="form-control"  [(ngModel)]="departmentName" placeholder="Enter Deparmtent Name ...">
    </div>
</div>
<button (click)="addDepartment()" *ngIf="dep.departmentId==0" class="btn btn-primary">Add</button>
<button (click)="editDepartment()" *ngIf="dep.departmentId!=0" class="btn btn-primary">Edit</button>
